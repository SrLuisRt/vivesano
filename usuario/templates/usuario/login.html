{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Iniciar Sesión - Vive Sano{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg mt-5 border-0 rounded-4">
            <div class="card-header bg-success text-white text-center py-4 rounded-top-4">
                <h3 class="mb-0 fw-bold"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</h3>
            </div>
            <div class="card-body p-4">
                
                <form method="POST">
                    {% csrf_token %}
                    
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill fw-bold shadow-sm">
                            Ingresar
                        </button>
                    </div>
                </form>

            </div>
            <div class="card-footer text-center py-3 bg-light rounded-bottom-4">
                <small class="text-muted">¿No tienes cuenta? <a href="{% url 'usuario:registro' %}" class="text-success fw-bold text-decoration-none">Regístrate aquí</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
